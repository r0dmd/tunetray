<style>
  @keyframes fadeSlideUp {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }

    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-fade-slide-up {
    animation: fadeSlideUp 0.6s ease forwards;
  }

  .animation-delay-200 {
    animation-delay: 0.2s;
  }

  /* Underline grow effect on hover for links */
  nav a {
    position: relative;
    overflow: hidden;
  }

  nav a span {
    position: absolute;
    bottom: -2px;
    left: 0;
    height: 2px;
    background: white;
    width: 0;
    transition: width 0.3s ease;
  }

  nav a:hover span {
    width: 100%;
  }

  /* Active router link style */
  .router-link-active {
    color: #f0f9ff !important;
    font-weight: 700;
    text-shadow: 0 0 5px rgba(255 255 255 / 0.7);
  }
</style>
